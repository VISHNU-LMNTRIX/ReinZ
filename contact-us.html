<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Rein'Z</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/7844317197.js" crossorigin="anonymous"></script>
    <style>
        .form-group { margin-bottom: 20px; text-align: left; }
        .form-group label { display: block; margin-bottom: 5px; font-weight: bold; }
        .form-group input, .form-group textarea { width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 5px; font-family: inherit; }
        .form-container { max-width: 600px; margin: 0 auto; background: #f4f4f4; padding: 40px 30px; border-radius: 10px; }
    </style>
</head>
<body>
    <div id="header-placeholder"></div>

    <section class="section" style="padding-top: 120px;">
        <h1>Contact Us</h1>
        <div class="form-container">
            <form>
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" placeholder="Your Name">
                </div>
                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" placeholder="Your Email">
                </div>
                <div class="form-group">
                    <label>Mobile Number</label>
                    <input type="tel" placeholder="Your Mobile">
                </div>
                <div class="form-group">
                    <label>Message</label>
                    <textarea rows="5" placeholder="How can we help?"></textarea>
                </div>
                <button type="submit" class="btn btn-primary btn-full-width">Submit Message</button>
            </form>

            <div style="margin-top: 40px; text-align: center;">
                <h3>We are also present here</h3>
                <div class="social-links" style="color: #333; margin-top: 15px;">
                    <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#"><i class="fa-brands fa-instagram"></i></a>
                </div>
            </div>
        </div>
    </section>

    <footer class="footer" id="footer-placeholder"></footer>
    <script src="js/main.js"></script>
</body>
</html>
