<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products List - Rein'Z</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/7844317197.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="header-placeholder"></div>

    <section class="section" style="padding-top: 100px;">
        <h1 id="category-title">Loading...</h1>
        <div class="products-grid" id="products-grid">
            </div>
        <button id="load-more-btn" class="btn btn-primary" style="margin-top:40px; background:#000; color:#fff;" onclick="loadMoreProducts()">Load More</button>
    </section>

    <div id="product-modal" class="modal">
        <div class="modal-content">
            <span class="modal-close" onclick="closeProductModal()">&times;</span>
            <div id="modal-body"></div>
        </div>
    </div>

    <footer class="footer" id="footer-placeholder"></footer>
    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
